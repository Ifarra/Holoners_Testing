<h:body>

	<f:metadata>
        <f:viewParam name="id" />
        <f:event type="preRenderView" listener="#{ctemp.selectRowById(id)}" />
    </f:metadata>

	<!-- Inject Template -->
	<ui:composition template="baseTemp.xhtml">
		<ui:define name="body">

			<!-- Page content-->
			<div class="container mt-5">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<!-- Post content-->
						<article> <!-- Post header--> <header class="mb-4">
						<!-- Post title-->
						<h1 class="fw-bolder mb-1 text-light">#{ctemp.talent.title}</h1>
						<!-- Post meta content-->
						<div class="text-muted fst-italic mb-2">Posted on #{ctemp.talent.date} by #{ctemp.talent.username}</div>
						<!-- Post categories--> </header> <!-- Preview image figure--> <figure
							class="mb-4 img-fluid rounded">
						<iframe width="560" height="315"
							src="https://www.youtube-nocookie.com/embed/#{ctemp.talent.iframe}"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen="allowfullscreen"></iframe></figure> <!-- Post content-->
						<section class="mb-5">
						<p class="fs-5 mb-4">#{ctemp.talent.content}</p>
						
						</section> </article>
						<!-- Comments section-->
						<section>
						<div class="container mt-5">
							<div class="row d-flex justify-content-between">
								<div class="col-sm-5 col-md-6 col-12 pb-4">
									<h1 class="text-light">Comments</h1>
							        <ui:repeat value="#{cmt.getCards('community', ctemp.talent.communityID)}" var="crd">
							            <div class="comment mt-4 text-justify float-left amoguscoment">

										<h4 class="text-light">#{crd.username}</h4>
										<span>- #{crd.date}</span> <br />
										<p>#{crd.content}</p>
									</div>
							        </ui:repeat>
									
								</div>
								<div class="col-sm-5 col-md-6 col-12 pb-4">
									<h:form id="algin-form">
										<div class="form-group">
											<h3 class="mb-3  text-light">Leave a comment</h3>
											<h:inputTextarea name="msg" id="textguhplis" value="#{comment.content}" msg="msg" cols="30" rows="5" class="form-control text-light" style="background-color: black;"  />
										</div>
										<div class="form-group">
											<h:commandButton value="Seed" class="btn btn-light" action="#{comment.commentadd(account.email, 'community', ctemp.talent.communityID)}" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
						</section>
					</div>




				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
